stages:
  - test

variables:
  # Avoid pip to ask interactive questions
  PIP_DISABLE_PIP_VERSION_CHECK: "1"
  PYTHONUNBUFFERED: "1"
  COVERAGE_FAIL_UNDER: "80"

default:
  image: python:3.12
  before_script:
    - python -m venv venv
    - source venv/bin/activate
    - pip install --upgrade pip
    - pip install -r requirements.txt
    - pip install flake8 pytest coverage

flake8:
  stage: test
  script:
    - echo "Lancement du linting avec flake8..."
    - flake8 . --config=.flake8
  only:
    - branches
  tags: []

test:
  stage: test
  script:
    - echo "Lancement des test avec coverage..."
    - coverage run -m pytest
    - coverage report --fail-under=$COVERAGE_FAIL_UNDER
  only:
    - branches
  tags: []

docker-build:
  stage: build
  image: docker:latest
  services:
    - docker:dind
  variables:
    DOCKER_TLS_CERTDIR: ""
  before_script:
    - echo "$DOCKER_PASSWORD" | docker login -u "$DOCKER_USERNAME" --password-stdin
  script:
    - docker build -t $DOCKER_USERNAME/python-oc-lettings-fr:$CI_COMMIT_SHORT_SHA .
    - docker push $DOCKER_USERNAME/python-oc-lettings-fr:$CI_COMMIT_SHORT_SHA
  only:
    - master
  needs:
    - test